<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Создание конкурса</title>
</head>
<body>
<!--HEADER-->
<header id="header-ch">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/icons/icon-logo.svg" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/icons/icon-lines.svg" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li class="search-hide-desktop search">
                        <input type="text" placeholder="Поиск" id="search-mob">
                        <label for="search">
                            <img src="images/icons/icon-search.svg" alt="Search">
                        </label>
                    </li>
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li class="active-menu"><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/icons/icon-search.svg" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/icons/icon-circle-user.svg" alt="User Icon">
            </a>
        </div>
    </div>
</header>
<!--END HEADER-->


<!--STEP-ONE-->
<section class="page-create-competition">
    <div class="wrapper">
        <div class="container-step-one">
            <div class="title-create-competition">
                <h1>Создание конкурса <span>Шаг 1</span></h1>
                <img src="images/icons/icon-create-step-one.svg" alt="Step one">
            </div>
            <div class="container-registration-competition">
                <div class="loading-photo-block">
                    <img src="images/icons/icon-loading-photo.svg" alt="Loading Photo">
                    <a href="#">Загрузить Фото</a>
                </div>
                <div class="information-about-competition">
                    <div class="title-input">
                        Название конкурса
                    </div>
                    <input type="text" placeholder="Название" class="create-name-competition styles-input">
                    <div class="title-input">
                        Номинация
                    </div>
                    <input type="text" placeholder="Самый самый" class="create-the-most-of-most styles-input">
                    <input type="button" value="Добавить" class="add styles-input" >
                    <div class="title-input">
                        Описание выставки
                        <span>
                            Осталось 2 000 символов 
                        </span>
                    </div>
                    <textarea placeholder="ТЦ &laquo;Планета&raquo;" name="description-competition" id="description-competition" cols="30" rows="10" maxlength="2000">
                    </textarea>
                    <input type="button" value="Дальше" class="next-step-create">
                </div>
            </div>
        </div>
    </div>
</section>

<!--END STEP ONE-->
</body>
</html>
