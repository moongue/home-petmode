<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Создание конкурса</title>
</head>
<body>
<!--HEADER-->
<header id="header-ch">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/small-logo.png" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/lines.png" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li class="active-menu"><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/vector.png" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/user.png" alt="User Icon">
            </a>
        </div>
    </div>
</header>

<!--END HEADER-->


<!--STEP-TWO-->
<section class="page-create-competition">
    <div class="wrapper">
        <div class="container-step-two">
            <div class="title-create-competition">
                <h1>Создание конкурса <span>Шаг 2</span></h1>
                <img src="images/create-competition-step-two.png" alt="Step two">
            </div>
            <div class="container-registration-competition">
                <div class="information-about-competition">
                    <div class="title-input">
                        Дата проведения
                    </div>
                    <input type="date" placeholder="25.08.2018" class="create-date-holding styles-input">
                    <div class="title-input">
                        Прикрепить документы
                    </div>
                    <div class="loading-document">
                        <button class="btn-loading-documents">Загрузить документ <img src="images/add-icon.png" alt="Add icon"></button>
                        <button class="btn-loading-documents-small"> <img src="images/add-icon.png" alt="Add icon"></button>
                        <button class="btn-loading-documents-small"> <img src="images/add-icon.png" alt="Add icon"></button>
                    </div>
                    <div class="title-input">
                        У вас есть спонсоры? Хотите рассказать?
                    </div>
                    <input type="text" placeholder="Компания ООО" class="create-company styles-input">
                    <input type="button" value="Добавить" class="add styles-input" >
                </div>
                <div class="information-about-competition">
                    <div class="title-input">
                        Жюри
                    </div>
                    <input type="text" placeholder="ФИО" class="create-fio styles-input">
                    <input type="text" placeholder="Квалификация" class="create-qualification styles-input">
                    <input type="button" value="Добавить" class="add styles-input">
                    <input type="button" value="Дальше" class="next-step-create">
                </div>
            </div>
        </div>
    </div>
</section>

<!--END STEP ONE-->
</body>
</html>
