<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Создание конкурса</title>
</head>
<body>
<!--HEADER-->
<header id="header-ch">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/icons/icon-logo.svg" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/icons/icon-lines.svg" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li class="active-menu"><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/icons/icon-search.svg" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/icons/icon-circle-user.svg" alt="User Icon">
            </a>
        </div>
    </div>
</header>

<!--END HEADER-->


<!--FINISH-->
<section class="page-create-exhibition">
    <div class="wrapper">
        <div class="container-create-finish">
            <div class="title-create-exhibition">
                <h1>Создание Выставки <span> успех!</span></h1>
                <img src="images/icons/icon-create-step-finish.svg" alt="Step finish">
                <ul class="stages">
                    <li class="active">Основное</li>
                    <li>Критерии</li>
                    <li>Организационное</li>
                    <li>Финиш</li>
                </ul>
            </div>
            <div class="container-registration-exhibition create-exhibition-complete">
                <img src="images/img/image-create-complete.svg" alt="Complete">
                <div class="registration-exhibition-congratulation">
                    Поздравляем!
                    <span>
                        Ваша выставка успешно создана
                    </span>
                </div>
                <div class="buttons-create-finish">
                    <input type="button" value="Перейти в лк" class="next-personal-account">
                    <input type="button" value="На страницу конкурса" class="on-page-competition">
                </div>
            </div>
        </div>
    </div>
</section>

<!--END FINISH-->
</body>
</html>
