<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Создание конкурса</title>
</head>
<body>
<!--HEADER-->
<header id="header-ch">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/icons/icon-logo.svg" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/lines.svg" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li class="search-hide-desktop search">
                        <input type="text" placeholder="Поиск" id="search-mob">
                        <label for="search">
                            <img src="images/icons/icon-search.svg" alt="Search">
                        </label>
                    </li>
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li class="active-menu"><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/icons/icon-search.svg" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/icons/icon-circle-user.svg" alt="User Icon">
            </a>
        </div>
    </div>
</header>
<!--END HEADER-->

<!--STEP THREE-->

<section class="page-create-competition">
    <div class="wrapper">
        <div class="container-step-three">
            <div class="title-create-competition">
                <h1>Создание конкурса <span>Шаг 3</span></h1>
                <img src="images/icons/icon-create-ste-three.svg" alt="Step three">
            </div>
            <div class="container-registration-competition">
                <div class="information-about-competition-winner">
                    <div class="first-place">
                        <div class="first-place-block">
                            <div class="title-input">
                                Фото
                            </div>
                            <div class="block-with-photo">
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                            </div>
                        </div>
                        <div class="first-place-block">
                            <div class="title-input">
                                Приз 1 место
                            </div>
                            <input type="text" placeholder="Название" class="create-name-winner styles-input">
                            <input type="button" value="Добавить" class="add styles-input">
                        </div>
                    </div>
                    <div class="second-place">
                        <div class="second-place-block">
                            <div class="title-input">
                                Фото
                            </div>
                            <div class="block-with-photo">
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                            </div>
                        </div>
                        <div class="second-place-block">
                            <div class="title-input">
                                Приз 2 место
                            </div>
                            <input type="text" placeholder="Название" class="create-name-winner styles-input">
                            <input type="button" value="Добавить" class="add styles-input">
                        </div>
                    </div>
                    <div class="third-place">
                        <div class="third-place-block">
                            <div class="title-input">
                                Фото
                            </div>
                            <div class="block-with-photo">
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                                <div class="one-photo"><img src="images/icons/icon-add-materials.svg" alt="Add photo"></div>
                            </div>
                        </div>
                        <div class="third-place-block">
                            <div class="title-input">
                                Приз 3 место
                            </div>
                            <input type="text" placeholder="Название" class="create-name-winner styles-input">
                            <input type="button" value="Добавить" class="add styles-input">
                            <input type="button" value="Дальше" class="next-step-create">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--END STEP THREE-->
</body>
</html>
