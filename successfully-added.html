<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Успешно добавленно</title>
</head>
<body>

<!--HEADER-->
<header id="header-ch">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/icons/icon-logo.svg" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/lines.svg" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li class="search-hide-desktop search">
                        <input type="text" placeholder="Поиск" id="search-mob">
                        <label for="search">
                            <img src="images/icons/icon-search.svg" alt="Search">
                        </label>
                    </li>
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/icons/icon-search.svg" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/icons/icon-circle-user.svg" alt="User Icon">
            </a>
        </div>
    </div>
</header>
<!--END HEADER-->


<section id="successfully-added-home">
    <div class="wrapper">
        <div class="container-successfully-added">
            <h2>
                Успешно отправлено!
            </h2>
            <p> Ваше объявление отправлено на модерацию, наши специалисты проверят и опубликуют его в ближайшее время</p>
            <div class="average-moderation">
                Среднее время модерации: <span>1 час</span>
            </div>
            <input type="button" value="Вернуться на главную" class="btn-back-home yellow-theme">
        </div>
    </div>
</section>
</body>
</html>
