<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery/jquery-1.12.4.min.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Специалисты</title>
</head>
<body>

<!--HEADER-->
<header id="header">
    <div class="wrapper">
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="images/small-logo.png" alt="Logo"></a>
            </div>

            <a href="#" class="lines">
                <img src="images/lines.png" alt="lines">
            </a>

            <nav class="menu">
                <ul class="menu-a">
                    <li class="search-hide-desktop search">
                        <input type="text" placeholder="Поиск" id="search-mob">
                        <label for="search">
                            <img src="images/vector.png" alt="Search">
                        </label>
                    </li>
                    <li><a href="#">Питомцы</a></li>
                    <li><a href="#">Специалисты</a></li>
                    <li><a href="#">Моя радость</a></li>
                    <li class="active-menu"><a href="#">Конкурсы</a></li>
                    <li><label class="link" for="hider" id="more">Ещё <span>...</span></label>
                        <input type="checkbox" id="hider">
                        <ul class="content">
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Рейтинг</a></li>
                            <li><a href="#">Выставка</a></li>
                            <li><a href="#">Благотворительность</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" placeholder="Поиск" id="search">
                <label for="search">
                    <img src="images/vector.png" alt="Search">
                </label>
            </div>
            <a href="#" class="user">
                <div class="name-user">Иван</div>
                <img src="images/user.png" alt="User Icon">
            </a>
        </div>

        <!--BANNER-->
        <div class="container-banner">
            <h1>Более 800 специалистов <br/>готовы помочь вам</h1>
            <div class="buttons">
                <input type="button" value="Зарегистрироаться специалистом" id="have-a-pet">
                <input type="button" value="Войти" id="sell-pet">
            </div>
            <div class="register-specialist-banner">
                <p>Вы ветеренар, кинолог или грумер? <a href="#">Зарегистрируйтесь специалистом</a></p>
            </div>
        </div>
    </div>
    <div class="eyeliner">
    </div>
</header>
<!--END HEADER-->
</body>
</html>
